version: '3.8'

services:
  franchise-db:
    image: postgres:16-alpine
    container_name: franchise-db
    environment:
      POSTGRES_DB: franchisedb
      POSTGRES_USER: franchiseuser
      POSTGRES_PASSWORD: franchisepass
    volumes:
      - franchise-data:/var/lib/postgresql/data
    networks:
      - nba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U franchiseuser -d franchisedb"]
      interval: 10s
      timeout: 5s
      retries: 5

  player-db:
    image: postgres:16-alpine
    container_name: player-db
    environment:
      POSTGRES_DB: playerdb
      POSTGRES_USER: playeruser
      POSTGRES_PASSWORD: playerpass
    volumes:
      - player-data:/var/lib/postgresql/data
    networks:
      - nba-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U playeruser -d playerdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  franchise-app:
    build:
      context: ./microservices/FranchiseApp
      dockerfile: Dockerfile
    container_name: franchise-app
    environment:
      SERVER_PORT: 8083
      SPRING_DATASOURCE_URL: jdbc:postgresql://franchise-db:5432/franchisedb
      SPRING_DATASOURCE_USERNAME: franchiseuser
      SPRING_DATASOURCE_PASSWORD: franchisepass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      PLAYER_APP_URL: http://player-app:8082
    ports:
      - "8083:8083"
    depends_on:
      franchise-db:
        condition: service_healthy
    networks:
      - nba-network
    restart: unless-stopped

  player-app:
    build:
      context: ./microservices/PlayerApp
      dockerfile: Dockerfile
    container_name: player-app
    environment:
      SERVER_PORT: 8082
      SPRING_DATASOURCE_URL: jdbc:postgresql://player-db:5432/playerdb
      SPRING_DATASOURCE_USERNAME: playeruser
      SPRING_DATASOURCE_PASSWORD: playerpass
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      FRANCHISE_APP_URL: http://franchise-app:8083
    ports:
      - "8082:8082"
    depends_on:
      player-db:
        condition: service_healthy
      franchise-app:
        condition: service_started
    networks:
      - nba-network
    restart: unless-stopped

  gateway-app:
    build:
      context: ./microservices/GatewayApp
      dockerfile: Dockerfile
    container_name: gateway-app
    environment:
      SERVER_PORT: 8080
      FRANCHISE_APP_URL: http://franchise-app:8083
      PLAYER_APP_URL: http://player-app:8082
    ports:
      - "8080:8080"
    depends_on:
      - franchise-app
      - player-app
    networks:
      - nba-network
    restart: unless-stopped

  angular-frontend:
    build:
      context: ./angular-frontend
      dockerfile: Dockerfile
    container_name: angular-frontend
    environment:
      GATEWAY_URL: http://gateway-app:8080
    ports:
      - "80:80"
    depends_on:
      - gateway-app
    networks:
      - nba-network
    restart: unless-stopped

networks:
  nba-network:
    driver: bridge

volumes:
  franchise-data:
    driver: local
  player-data:
    driver: local
